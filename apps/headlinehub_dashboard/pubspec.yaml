name: headlinehub_dashboard
description: A Flutter Web Application for Managing the HeadlineHub app
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  bloc: ^8.1.4
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  headlinehub_models:
    path: ../../packages/headlinehub_models
  headlines_client:
    path: ../../packages/headlines_clients/headlines_client
  intl: ^0.19.0

dev_dependencies:
  bloc_test: ^9.1.7
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  generate: true
