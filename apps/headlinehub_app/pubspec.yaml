  headlines_client_repository:
    path: ../../packages/headlines_clients/headlines_client_repository
  headlineshub_headlines_client:
    path: ../../packages/headlines_clients/headlineshub_headlines_client
  http: ^1.3.0
  intl: ^0.19.0

