name: headlines_client_repository

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - "packages/headlines_client/headlines_client_repository/**"
      - ".github/workflows/headlines_client_repository.yaml"
    branches:
      - main

jobs:
  build:
    strategy:
      max-parallel: 1
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/dart_package.yml@v1
    with:
      flutter_version: 3.24.2
      working_directory: packages/headlines_client/headlines_client_repository/